<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Upload</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Seção de Login -->
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Seção de Upload (oculta até o login bem-sucedido) -->
    <div class="upload-container" style="display: none;">
        <h2>Upload de Arquivos PDF</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="application/pdf" multiple required>
            <button type="submit">Enviar</button>
        </form>
        <div id="progressWrapper" style="display:none;">
            <div id="progressBar"></div>
        </div>
        <p id="uploadStatus"></p>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
